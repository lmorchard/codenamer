<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Name Generator Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        moby-name {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Moby Name Generator</h1>
    <p>Your random name:</p>
    <p><moby-name></moby-name></p>
    
    <button onclick="document.querySelector('moby-name').generateName()">Generate New Name</button>

    <script type="module" src="./dist/moby-name.js"></script>
</body>
</html>
